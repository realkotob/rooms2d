<style>
  .login {
    background: #23272A;
    border: 1px solid #23272A;
    border-radius: 6px;
    height: 257px;
    margin: 20px auto 0;
    width: 298px;
  }

  .login h1 {
    background-image: linear-gradient(top, #f1f3f3, #d4dae0);
    border-bottom: 1px solid #a6abaf;
    border-radius: 6px 6px 0 0;
    box-sizing: border-box;
    color: #727678;
    display: block;
    height: 43px;
    font: 600 14px/1 'Open Sans', sans-serif;
    padding-top: 4px;
    margin: 0;
    text-align: center;
    /* text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.2), 0 1px 0 #fff; */
  }

  input[type="password"],
  input[type="text"] {
    background: linear-gradient(top, #2C2F33, #2C2F33);
    background-color: #2C2F33;
    border: 1px solid #2C2F33;
    border-radius: 4px;
    /* box-shadow: 0 1px #fff; */
    box-sizing: border-box;
    color: #FFFFFF;
    height: 39px;
    margin: 15px 0 0 29px;
    padding-left: 37px;
    transition: box-shadow 0.3s;
    width: 240px;
  }

  input[type="password"]:focus,
  input[type="text"]:focus {
    /* box-shadow: 0 0 4px 1px rgba(55, 166, 155, 0.3); */
    outline: 0;
  }

  .show-password {
    display: block;
    height: 16px;
    margin: 26px 0 0 28px;
    width: 87px;
  }

  input[type="checkbox"] {
    cursor: pointer;
    height: 16px;
    opacity: 0;
    position: relative;
    width: 64px;
  }

  input[type="checkbox"]:checked {
    left: 29px;
    width: 58px;
  }

  .toggle {
    display: block;
    height: 16px;
    margin-top: -20px;
    width: 87px;
    z-index: -1;
  }

  input[type="checkbox"]:checked+.toggle {
    background-position: 0 -16px
  }

  .formtitle {
    color: #FFFFFF;
    margin: 20px 0 0 0;
    position: relative;
    font-family: Arial, "Helvetica", sans-serif;
    font-size: 16px;
    text-align: center;
  }

  .forgot {
    color: #7f7f7f;
    display: inline-block;
    float: right;
    font: 12px/1 sans-serif;
    left: -19px;
    position: relative;
    text-decoration: none;
    top: 5px;
    transition: color .4s;
  }

  .forgot:hover {
    color: #3b3b3b
  }

  input[type="submit"] {
    width: 240px;
    height: 35px;
    display: block;
    font-family: Arial, "Helvetica", sans-serif;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    text-align: center;
    /* text-shadow: 1px 1px 0px #37a69b; */
    padding-top: 0px;
    margin: 15px 0 0 29px;
    position: relative;
    cursor: pointer;
    border: none;
    background-color: #7289DA;
    background-image: linear-gradient(top, #7289DA, #3111);
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    border-bottom-left-radius: 5px;
    /* box-shadow: inset 0px 1px 0px #7289DA, 0px 5px 0px 0px #7289DA, 0px 10px 5px #7289DA; */
  }

  .shadow {
    background: #000;
    border-radius: 12px 12px 4px 4px;
    box-shadow: 0 0 20px 10px #000;
    height: 12px;
    margin: 30px auto;
    opacity: 0.2;
    width: 270px;
  }

  input[type="submit"]:active {
    top: 3px;
    /* box-shadow: inset 0px 1px 0px #2ab7ec, 0px 2px 0px 0px #31524d, 0px 5px 3px #999; */
  }
</style>

<div class="login" id="login">
  <p class="formtitle" id="formtitle">/r/ general</p>
  <input type="text" placeholder="Nickname?" id="username" name="username">
  <!-- <input type="password" placeholder="password" id="password" name="password"> -->
  <!-- <a href="#" class="forgot">forgot password?</a> -->
  <input type="submit" value="Join!" name="loginButton">
</div>
